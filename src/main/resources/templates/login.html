<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaHub - Login</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #e0e0e0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Header and Footer */
        header, footer {
            background: #0a0a0a;
            padding: 20px 0;
            color: #00ffff;
            text-align: center;
            border-bottom: 2px solid #00ffff;
        }

        footer {
            border-top: 2px solid #00ffff;
            border-bottom: none;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
        }

        nav a:hover {
            color: #f59e0b;
        }

        /* Button styles */
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            background-color: #00ffff;
            color: #000;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #f59e0b;
        }

        /* Form styles */
        .form-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            overflow: hidden;
        }

        .input-group i {
            padding: 10px;
            color: #00ffff; /* Match the blue color used in the layout */
            margin-right: 5px; /* Decreased margin for better alignment */
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #e0e0e0;
        }

        .input-group input:focus {
            outline: none;
        }

        .error-message {
            color: #f59e0b;
            text-align: center;
            margin-top: 15px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 20px; /* Increase spacing below the title */
        }

        /* Footer links */
        footer a {
            color: #00ffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #f59e0b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="site-title">MangaHub</h1>
        <nav class="main-nav">
            <a href="/auth/register"><i class="fas fa-user-plus"></i> Register</a>
        </nav>
    </div>
</header>

<main class="site-main">
    <div class="container">
        <h2 class="section-title"><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form th:action="@{/auth/login}" method="post" class="form-container">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <div th:if="${param.error}" class="error-message">
                <p>Invalid username or password. Please try again.</p>
            </div>
        </form>
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2024 MangaHub | <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
    </div>
</footer>
</body>
</html>
